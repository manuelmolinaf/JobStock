<head>
	<title>My Page</title>
	
</head>

<body>

	<img id="logo" src="../../../assets/logo.png" (click)="toHome()">

	<div class="row">

		<div class="col-xs-2">

		<input #keyword class="form-control" id="search" type="text" placeholder="Search" aria-label="Search">
		
		</div>
		<button type="button" class="btn btn-primary" id="searchBtn" (click)="toSearchResults(keyword.value)">Search</button>
		
		<div class="d-flex justify-content-end">
			<button type="button" class="btn btn-success" id="postBtn" (click)="toPost()" >
				<i class="fas fa-bullhorn"></i>
				Post a Job  
			</button>
		</div>
		
	</div>

	<div style="width: 100%; height: 20px; border-bottom: 1px solid black; text-align: center">
		<span style="font-size: 25px; background-color: white; padding: 0 10px;">
			{{category}}
		</span>
	</div>


	
	<table class="table table-bordered">
		<thead class="thead-light">
		<tr>
			<th scope="col">Location</th>
			<th scope="col">Position</th>
			<th scope="col">Company</th>
		</tr>
		</thead>
		<tbody>
			<tr *ngFor="let post of posts | async" 
			[class.location]="post.location"
			[class.position]="post.position"
			[class.company]="post.company"
			[class.category]="post.category"
			[class.id]="post.id"
			(click)="toDetails(post.id)"
			class="post">

			<ng-template [ngIf]="post.category === category">
				<td>{{post.location}}</td>
				<td>{{post.position}}</td>
				<td>{{post.company}}</td>
			</ng-template>

		</tr>

		</tbody>
	</table>

</body>
