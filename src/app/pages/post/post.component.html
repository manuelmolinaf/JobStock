<head>
  
</head>
<body>
	<div *ngIf="this.filled === false" class="alert alert-danger" role="alert">
			There are missing fields!
	</div>

	<img id="logo" src="../../../assets/logo.png" (click)="toHome()">

	<div *ngIf="this.submitted === true">
		<div class="alert alert-success" role="alert">
			Posted the job successfully!
		</div>
		<button type="button" class="btn btn-success btn-lg btn-block" (click)="toHome()">Return Home</button>
	</div>

	

	<div *ngIf="this.submitted === false">

			<h1>Post a Job</h1>

		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<label class="input-group-text" for="inputGroupSelect01">Category</label>
			</div>
			<select #category class="custom-select" id="inputGroupSelect01">
				<option selected>Choose...</option>
				<option value='design'>Design</option>
				<option value='programming'>Programming</option>
			</select>
		</div>

		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<label class="input-group-text" for="inputGroupSelect01">Type</label>
			</div>
			<select #type class="custom-select" id="inputGroupSelect01">
				<option selected>Choose...</option>
				<option value='Full Time'>Full Time</option>
				<option value='Part Time'>Part Time</option>
				<option value='Freelance'>Freelance</option>
			</select>
		</div>


		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">Company</span>
			</div>
			<input #company type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
		</div>

		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">URL</span>
			</div>
			<input #url type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
		</div>

		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">Position</span>
			</div>
			<input #position type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
		</div>

		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">Location</span>
			</div>
			<input #location type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
		</div>


		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text">Description</span>
			</div>
			<textarea #description class="form-control" aria-label="With textarea"></textarea>
		</div>


		<button (click)="addPost(category.value, company.value, description.value, location.value, position.value, type.value, url.value)" type="button" class="btn btn-success btn-lg btn-block" id="postBtn" >
			Post  
		</button>

	</div>

</body>
